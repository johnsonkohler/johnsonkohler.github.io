<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  
  <body>
    <div class="centerthis" style="margin-top: 25%">
      <div>
        <p id="p1">Bienvenue · Welcome <br><br> Veuillez choisir une langue · Please choose a language</p>
        <p id="little-p1" style="font-size: var(--smalltextsize)"></p>
      </div>

      <div> 
        <input id="input1" type="hidden" min="1" max="7" step="1"></input>
        <label id="label1" for="q1input"></label>
      </div>

    <div id="startpage">
        <div>
          <button onclick="setLang(0)">Français</button>
          <button onclick="setLang(1)">English</button>
        </div>
        <!-- <div>
          <p>Typeface · Police:    </p>
          <button onclick="setCSSvar('--typeface', 'calibri')">Calibri</button>
          <button onclick="setCSSvar('--typeface', 'opendyslexic')">Open Dyslexic</button>
        </div> -->
        <div>
          <p>Grandeur du texte:   </p> <!-- · Text size-->
          <!-- <input id="textsizeslider" type="range" min="1" max="10"> -->
          <button onclick="setCSSvar('--bigtextsize', '3em'); setCSSvar('--smalltextsize', '1.5em'); setCSSvar('--inputfontsize', '15px')">Petit</button>
          <button onclick="setCSSvar('--bigtextsize', '6em'); setCSSvar('--smalltextsize', '3em'); setCSSvar('--inputfontsize', '25px')">Moyen</button>
          <button onclick="setCSSvar('--bigtextsize', '8em'); setCSSvar('--smalltextsize', '4em'); setCSSvar('--inputfontsize', '30px')">Grand</button>
        </div>
        <div>
          <p>Couleur de fond:  </p> <!-- · Background colour-->
          <button style="background-color: #ffffff" onclick="setCSSvar('--backgroundcolor', '#ffffff')">Blanc</button>
          <button style="background-color: #FDFBD4" onclick="setCSSvar('--backgroundcolor', '#FDFBD4')">Parchemin</button>
          <button style="background-color: #505050" onclick="setCSSvar('--backgroundcolor', '#505050')">Gris</button>
          <button style="background-color: #c329df" onclick="setCSSvar('--backgroundcolor', '#c329df')">Violet</button>
          <button style="background-color: #000000" onclick="setCSSvar('--backgroundcolor', '#000000')">Noir</button>
          <button style="background-color: #daa337" onclick="setCSSvar('--backgroundcolor', '#daa337')">Orange</button>
          <button style="background-color: #eee462" onclick="setCSSvar('--backgroundcolor', '#eee462')">Jaune</button>
        </div>
        <div>
          <p>Couleur du texte:   </p> <!-- · Text colour-->
          <button style="color: #ffffff" onclick="setCSSvar('--textcolor', '#ffffff')">Blanc</button>
          <button style="color: #FDFBD4" onclick="setCSSvar('--textcolor', '#FDFBD4')">Parchemin</button>
          <button style="color: #505050" onclick="setCSSvar('--textcolor', '#505050')">Gris</button>
          <button style="color: #c329df" onclick="setCSSvar('--textcolor', '#c329df')">Violet</button>
          <button style="color: #000000" onclick="setCSSvar('--textcolor', '#000000')">Noir</button>
          <button style="color: #daa337" onclick="setCSSvar('--textcolor', '#daa337')">Orange</button>
          <button style="color: #eee462" onclick="setCSSvar('--textcolor', '#eee462')">Jaune</button>
        </div>
        <div>
          <p>Couleur du texte du bouton:   </p> <!-- · Button colour-->
          <button style="color: #ffffff" onclick="setCSSvar('--buttontextcolor', '#ffffff')">Blanc</button>
          <button style="color: #FDFBD4" onclick="setCSSvar('--buttontextcolor', '#FDFBD4')">Parchemin</button>
          <button style="color: #505050" onclick="setCSSvar('--buttontextcolor', '#505050')">Gris</button>
          <button style="color: #c329df" onclick="setCSSvar('--buttontextcolor', '#c329df')">Violet</button>
          <button style="color: #000000" onclick="setCSSvar('--buttontextcolor', '#000000')">Noir</button>
          <button style="color: #daa337" onclick="setCSSvar('--buttontextcolor', '#daa337')">Orange</button>
          <button style="color: #eee462" onclick="setCSSvar('--buttontextcolor', '#eee462')">Jaune</button>
        </div>
      </div>

      <div>
        <p id="p2"></p>
        <p id="little-p2" style="font-size: var(--smalltextsize)"></p>
      </div>

      <div>
        <input id="input2" type="hidden" min="1" max="7" step="1"></input>
        <label id="label2" for="q1input" style="margin-bottom: 5%"></label>
      </div>

      <div>
        <button id="qbutton" onclick="run()" style="width: 50%; margin-bottom: 25%;">Launch</button>
      </div>
    </div> 


    <script src="button.js" type="text/javascript"></script>
  </body>
</html>
